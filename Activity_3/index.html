<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .inputData {
      display: flex;
      margin-bottom: 20px;
      text-align: center;
      justify-content: center;
    }

    input, select, button {
      margin: 5px;
      padding: 5px;
    }

    .task-manager {
      display: flex;
      justify-content: space-around;
    }

    .column {
      background-color: white;
      border: 2px solid #ccc;
      padding: 10px;
      width: 250px;
      min-height: 300px;
    }

    .task {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      margin: 5px 0;
      padding: 10px;
      cursor: move;
    }

    .low {
      border-left: 5px solid green;
    }

    .medium {
      border-left: 5px solid orange;
    }

    .high {
      border-left: 5px solid red;
    }

    .drag-over {
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>
  <h1>Simple Task Manager</h1>

  <div class="inputData">
    <input type="text" id="newTaskInput" placeholder="Enter new task">
    <select id="prioritySelect">
      <option value="low">Low Priority</option>
      <option value="medium">Medium Priority</option>
      <option value="high">High Priority</option>
    </select>
    <button onclick="addTask()">Add Task</button>
    <br>
    <input type="text" id="searchInput" placeholder="Search tasks" onkeyup="searchTasks()">
    <button onclick="clearSearch()">Clear</button>
  </div>

  <div class="task-manager">
    <div class="column todo" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>To Do</h2>
      <div class="task medium" draggable="true" ondragstart="drag(event)">Review code</div>
    </div>

    <div class="column inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>In Progress</h2>
      <div class="task high" draggable="true" ondragstart="drag(event)">Fix bug</div>
    </div>

    <div class="column done" ondragover="allowDrop(event)" ondrop="drop(event)">
      <h2>Done</h2>
      <div class="task low" draggable="true" ondragstart="drag(event)">Team meeting</div>
    </div>
  </div>

  <script>
    let draggedTask = null;

    function drag(event) {
      draggedTask = event.target;
    }

    function allowDrop(event) {
      event.preventDefault();
      event.currentTarget.classList.add("drag-over");
    }

    function drop(event) {
      event.preventDefault();
      event.currentTarget.classList.remove("drag-over");
      if (draggedTask) {
        event.currentTarget.appendChild(draggedTask);
        draggedTask = null;
      }
    }

    function addTask() {
      let input = document.getElementById("newTaskInput");
      let taskText = input.value;
      let priority = document.getElementById("prioritySelect").value;

      if (taskText === "") return;

      let newTask = document.createElement("div");
      newTask.className = "task " + priority;
      newTask.draggable = true;
      newTask.ondragstart = drag;
      newTask.textContent = taskText;

      document.querySelector(".todo").appendChild(newTask);
      input.value = "";
    }

    function searchTasks() {
      let search = document.getElementById("searchInput").value.toLowerCase();
      let tasks = document.querySelectorAll(".task");
      
      tasks.forEach(task => {
        if (task.textContent.toLowerCase().includes(search)) {
          task.style.display = "block";
        } else {
          task.style.display = "none";
        }
      });
    }

    function clearSearch() {
      document.getElementById("searchInput").value = "";
      searchTasks();
    }
  </script>
</body>
</html>
